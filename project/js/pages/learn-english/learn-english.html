<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <link rel="stylesheet" href="./learn-english.css">
    <link rel="stylesheet" href="../../../css/burger-menu-styles.css">
    <link rel="icon" href="../../../img/home/english.png" sizes="32x32">
</head>

<body>
    <div class="content">
        <div class="page-header">
            <h1>Изучите английский вместе с нами</h1>

                    <section class="section" data-section="animals">
                        <div class="section-card" data-topic="animals">

                    </section>
                    <hr>
                </div>

                <div class="section-card__header">Еда и напитки</div>
                <div class="section-inner">
                    <section class="section" data-section="food">

                            <img src="../../../img/for-topics/food.png" alt="topic 2" height="150px">
                            <span class="current"><b>0 из 20</b></span> 
                            <div class="section-card__description">Узнайте как переводится различная еда</div>
                        </div>
                    </section>
                    <hr>
                </div>

        </div>
