<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./password.css">
    <link rel="stylesheet" href="/css/burger-menu-styles.css">
    <link rel="icon" href="/img/home/password.png" sizes="32x32" type="image/png">
</head>

<body>
    <div class="content">
        <h2>Проверьте сложность своего пароля или сгенерируйте надежный</h2>
        <div class="wrapper">
            <div class="generator-box">
                <h3>Сгенерировать пароль</h3>
                <button type="button" class="generate">Сгенерировать</button>
                <div class="copy-group">
                    <input type="text" class="copy-password" readonly>
                    <button type="button" class="copy">Скопировать <i class="fa-regular fa-copy"></i></button>
                </div>
            </div>
            <span>или</span>
            <div class="check-complexity">
                <h3>Проверить сложность пароля</h3>
                <div class="check-group">
                    <input type="text" class="check-password" >
                    <div class="complexity-group">
                        <div class="complexity">penis</div>
                        <button type="button" class="check">Проверить <i class="fa-regular fa-lightbulb"></i></button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="/dist/password.bundle.js"></script>
</body>

</html>
