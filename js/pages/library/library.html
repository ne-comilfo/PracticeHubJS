<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./library.css">
    <link rel="stylesheet" href="/css/burger-menu-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="icon" href="/img/logo/лого_библиотека.png" sizes='32x32' type="img/png">
</head>

<body>
    <div class="content">
        <div class="library-field">
            <div class="library-info">
                <h1>Фильмотека</h1>
            </div>
            <div class="library-search">
                <input name='search' type="search" placeholder="Найти фильм">
                <button id="open-filters">Фильтры</button>
            </div>

            <div class="modal" id="filters-modal">
                <div class="modal-content" hidden>
                    <h2>Фильтры</h2>
                    <form id="filters-form">
                        <!-- Статус -->
                        <div class="filter-group-item filter-checkboxes">
                            <label>Статус:</label>
                            <label>
                                <input type="checkbox" name="status" value="Просмотрено">
                                Просмотрено
                            </label>
                            <label>
                                <input type="checkbox" name="status" value="Смотрю">
                                Смотрю
                            </label>
                            <label>
                                <input type="checkbox" name="status" value="В планах">
                                В планах
                            </label>
                        </div>

                        <!-- Оценка -->
                        <div class="filter-group-item filter-checkboxes">
                            <label>Оценка:</label>
                            <label><input type="checkbox" name="rating" value="5"> 5</label>
                            <label><input type="checkbox" name="rating" value="4"> 4</label>
                            <label><input type="checkbox" name="rating" value="3"> 3</label>
                            <label><input type="checkbox" name="rating" value="2"> 2</label>
                            <label><input type="checkbox" name="rating" value="1"> 1</label>
                        </div>

                        <!-- Жанры -->
                        <div class="filter-group-item filter-checkboxes">
                            <label>Жанры:</label>
                            <label>
                                <input type="checkbox" name="genre" value="Роман">
                                Роман
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="Фэнтези">
                                Фэнтези
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="Антиутопия">
                                Антиутопия
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="Боевик">
                                Боевик
                            </label>
                        </div>

                        <!-- Годы -->
                        <div class="filter-group-item">
                            <label for="year-from">Год издания:</label>
                            <div class="filter-group">
                                <input type="number" id="year-from" name="year-from" placeholder="От" min="1900"
                                    max="2025">
                                <span class="range-separator">–</span>
                                <input type="number" id="year-to" name="year-to" placeholder="До" min="1900" max="2025">
                            </div>
                        </div>

                        <!-- Кнопки -->
                        <div class="modal-actions">
                            <button type="reset" id="reset-filters">Сбросить</button>
                            <button type="submit" id="apply-filers">Применить</button>
                            <button type="button" id="close-filters">Закрыть</button>
                        </div>
                    </form>

                </div>
            </div>

            <ol class="library-films">
                <li class="film-card-header">
                    <h3 class="film-title">Название</h3>
                    <h3 class="film-year">Год</h3>
                    <h3 class="film-rating-goida">Оценка</h3>
                    <h3 class="film-status">Статус</h3>
                    <h3 class="film-genre">Жанр</h3>
                </li>
            </ol>

            <h2>Добавьте новый фильм</h2>

            <div class="library-add-form">
                <form id="add-form">
                    <div class="add-form-item">
                        <h4>Название</h4>
                        <input type="text" placeholder="Например: Джентельмены" name="title" required>
                    </div>

                    <div class="add-form-item">
                        <h4>Оценка фильма</h4>
                        <select id="form-mark" name="mark">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5" selected>5</option>
                        </select>
                    </div>

                    <div class="add-form-item">
                        <h4>Выберите жанр</h4>
                        <select id="form-genre" name="genre">
                            <option value="Роман">Роман</option>
                            <option value="Фэнтези">Фэнтези</option>
                            <option value="Антиутопия">Антиутопия</option>
                            <option value="Боевик" selected>Боевик</option>
                        </select>
                    </div>

                    <div class="add-form-item">
                        <h4>Выберите статус</h4>
                        <select id="progress" name="progress">
                            <option value="Просмотрено">Просмотрено</option>
                            <option value="Смотрю">Смотрю</option>
                            <option value="В планах">В планах</option>
                        </select>
                    </div>

                    <div class="add-form-item">
                        <h4>Год издания</h4>
                        <input type="number" placeholder="Например: 2019" name="year" required>
                    </div>

                    <button type='submit'>Добавить</button>

                </form>
            </div>
        </div>
    </div>
    <script src="/dist/library.bundle.js"></script>
</body>

</html>
